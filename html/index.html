<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
    <script src="firebase-config.js" type="module" defer></script>
    <script src="js/login.js" type="module" defer></script>
    <script src="js/dashboard.js" type="module" defer></script>
	<script src="js/users.js" type="module" defer></script>
</head>
<body>
    <div id="login-container">
        <h1>Admin Login</h1>
        <form id="login-form">
            <input type="email" id="email" placeholder="Admin Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="login-error" class="error-message"></p>
    </div>

    <div id="dashboard-container" style="display: none;">
        <nav>
            <ul>
                <li><a href="html/users.html" target="content-frame">Manage Users</a></li>
                <li><a href="html/resellers.html" target="content-frame">Manage Resellers</a></li>
                <li><a href="html/credits.html" target="content-frame">Manage Credits</a></li>
                <li><button id="logout-button">Logout</button></li>
            </ul>
        </nav>
        <iframe name="content-frame" src="html/users.html"></iframe>
    </div>
</body>
</html>
